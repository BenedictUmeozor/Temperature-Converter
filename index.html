<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Temperature Converter</title>
  </head>
  <body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <div class="container">
      <div class="box one">
        <h2>TEMPERATURE TO BE CONVERTED:</h2>
        <div class="input">
          <input type="number" value="" placeholder="Enter Degree" />
        </div>
        <div class="buttons from">
          <button type="button">Fahrenheit</button>
          <button type="button">Kelvin</button>
          <button type="button">Celsius</button>
        </div>
      </div>

      <div class="box two">
        <h2>TO WHICH SCALE:</h2>
        <div class="buttons to">
          <button type="button">Fahrenheit</button>
          <button type="button">Kelvin</button>
          <button type="button">Celsius</button>
        </div>
      </div>

      <div class="box three">
        <h2>RESULT:</h2>
        <div class="result">
          <p>Choose temperature</p>
        </div>
      </div>
    </div>

    <footer>
        <p>Trainee ID: 24845</p>
    </footer>
  </body>
</html>
